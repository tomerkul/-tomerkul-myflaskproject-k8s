<html>
<head>
    <title>Explore the Solar System - The Planets</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        #planets-image {
            width: 100%;
            height: 100vh;
            background-image: url("https://museumsvictoria.com.au/media/14513/pia03153_orig-web.jpg");

            background-position: center;
            background-repeat: no-repeat;

            align-items: center;

            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }

    <div id="planets-image">
        <div>
            <h1>The Planets - A Diverse Family</h1>

    </div>
