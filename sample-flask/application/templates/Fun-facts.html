<!DOCTYPE html>
<html>
<head>
    <title>Explore the Solar System - Fun Facts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        #fun-facts-image {
            width: 100%;
            height: 100vh;
            background-image: url("https://nationaltoday.com/wp-content/uploads/2021/05/space-1-1200x834.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="fun-facts-image">
        <div>
            <h1>Fascinating Fun Facts about the Solar System</h1>
            {% for fact in facts %}
            <p>{{ fact }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
